name: Deploy Docker App

on:
  workflow_call:
    inputs:
      project_dir:
        description: 'Remote directory where the project lives'
        required: true
        type: string
      image_name:
        description: 'Name of the docker image'
        required: true
        type: string
      container_name:
        description: 'Name of the docker container'
        required: true
        type: string
      docker_run_flags:
        description: 'Additional flags for docker run (ports, volumes, env-files)'
        required: true
        type: string
      migration_command:
        description: 'Optional command to run migrations (e.g., pnpm prisma migrate)'
        required: false
        type: string
    secrets:
      HOST:
        required: true
      USER:
        required: true
      KEY:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.KEY }}
          script: |
            set -e
            cd ${{ inputs.project_dir }}
            
            # Update Code
            git fetch origin
            git reset --hard origin/main
            
            # Rebuild
            docker build -t "${{ inputs.image_name }}:latest" .
            
            # Stop Old
            docker stop "${{ inputs.container_name }}" || true
            docker rm "${{ inputs.container_name }}" || true
            
            # Run Migrations (if provided)
            if [ ! -z "${{ inputs.migration_command }}" ]; then
              docker run --rm ${{ inputs.docker_run_flags }} "${{ inputs.image_name }}:latest" ${{ inputs.migration_command }}
            fi

            # Start New
            docker run -d \
              --name "${{ inputs.container_name }}" \
              --restart=unless-stopped \
              ${{ inputs.docker_run_flags }} \
              "${{ inputs.image_name }}:latest"
            
            # Cleanup
            docker image prune -af
